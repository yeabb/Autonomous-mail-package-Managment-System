{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Confirm email</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form action="sendEmailAgain" method="POST" id="signup-form" class="signup-form">
                        {% csrf_token %}
                        <h2 class="form-title">Verify Email</h2>
                        <p>Confirm your email</p> <br/>
                        <p style="color:red;">
                            {%for message in messages%}
                            {{message}}
                            {% endfor %}
                        </p>
                        <div class="form-group">
                            <input type="email" class="form-input" name="confirm_email" value={{email}} id="confirm_email" placeholder="Your email"/>
                            <input type="hidden" class="form-input" name="email_prev" id="email_prev" value={{email}}>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Confirm Email"/>
                        </div>
                    </form>
        
                </div>
            </div>
        </section>
        
        <div>
            
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
